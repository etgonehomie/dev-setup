console_title_template = '{{ .Folder }} | {{ .UserName }}@{{ .HostName }} ({{ .Shell }})'
version = 3
final_space = true

[secondary_prompt]
  template = '❯❯ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'
  
  # Git  Line Style
  [[blocks.segments]]
    # background = "#007ACC"
    # foreground = "#ffffff"
    foreground = "p:light-sky-blue"
    style = "plain"
    template = "{{ .HEAD }} {{ if and (eq .Ahead 0) (eq .Behind 0) }} ≡{{end}}{{ if gt .Ahead 0 }} ↑{{.Ahead}}{{end}}{{ if gt .Behind 0 }} ↓{{.Behind}}{{end}} {{ if .Working.Changed }}+{{ .Working.Added }} ~{{ .Working.Modified }} -{{ .Working.Deleted }} {{ end }}"
    type = "git"

    [blocks.segments.properties]
      cherry_pick_icon = "✓ "
      commit_icon = "▷ "
      fetch_status = true
      merge_icon = "◴ "
      no_commits_icon = "[no commits]"
      rebase_icon = "Ɫ "
      tag_icon = "▶ "

