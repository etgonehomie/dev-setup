# NEW ICONS for Language Type
[[blocks]]
  alignment = "right"
  overflow = "hide"
  type = "prompt"

  [[blocks.segments]]
  type = "node"
  style = "plain"
  foreground = "p:pistachio-green"
  # foreground = "#ffffff"
  # background = "#6CA35E"
  template = " {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}"

  [[blocks.segments]]
  type = "lua"
  style = "plain"
  foreground = "p:pistachio-green"
  # foreground = "white"
  # background = "blue"
  template = "  {{ .Full }} "

  [[blocks.segments]]
  type = "python"
  style = "plain"
  foreground = "p:terminal-yellow"
  template = "\ue235 {{ .Full }}"

  [[blocks.segments]]
  type = "julia"
  style = "plain"
  foreground = "p:terminal-magenta"
  template = " {{ .Full }}"

  [[blocks.segments]]
  type = "ruby"
  style = "plain"
  foreground = "p:terminal-red"
  template = " {{ .Full}}"

  [[blocks.segments]]
  type = "go"
  style = "plain"
  foreground = "p:light-sky-blue"
  template = "ﳑ {{ .Full}}"

  [[blocks.segments]]
  type = "command"
  style = "plain"
  foreground = "p:white-blue"

    [blocks.segments.properties]
    command = "git log --pretty=format:%cr -1 || date +%H:%M:%S"
    shell = "zsh"



[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
