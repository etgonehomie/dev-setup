---
mac_safe_domains:
  # UI Settings
  - domain: "com.apple.dock"
    description: "Dock settings: pinned apps, position, size, auto-hide"
  - domain: "com.apple.finder"
    description: "Finder preferences: sidebar items, view style, default folder"
  - domain: "com.apple.systemuiserver"
    description: "Menu bar preferences: system icons (clock, battery) and order"
  - domain: "com.apple.menuextra.clock"
    description: "Menu bar clock: date/time format, seconds visibility"
  - domain: "com.apple.screensaver"
    description: "Screensaver settings: type, idle time, lock screen option"
  - domain: "com.apple.terminal"
    description: "Terminal settings: profile, font, colors, window size"

  # Input Devices
  - domain: "com.apple.HIToolbox"
    description: "System keyboard shortcuts: Spotlight, input source switching"
  - domain: "com.apple.symbolichotkeys"
    description: "System hotkeys: Mission Control, brightness adjustments"
  - domain: "com.apple.AppleMultitouchTrackpad"
    description: "Built-in trackpad: scroll direction, zoom, swipe gestures"
  - domain: "com.apple.driver.AppleHIDMouse"
    description: "USB/Bluetooth mouse: speed, double-click, scrolling"
  - domain: "com.apple.driver.AppleBluetoothMultitouch.trackpad"
    description: "Bluetooth trackpad: speed, gestures, click settings"

  # Workflow Tools
  - domain: "com.raycast.macos"
    description: "Raycast UI preferences: hotkeys, theme, general settings"
  - domain: "com.apple.spaces"
    description: "Mission Control Spaces: arrangement, keyboard shortcuts"

  # Display/Power Settings
  - domain: "com.apple.BezelServices"
    description: "Display/keyboard brightness: auto-brightness, levels"
  - domain: "com.apple.notificationcenterui"
    description: "Notification Center: Do Not Disturb, notification style"